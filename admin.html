<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="styles/adminCalendar.css">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="schedule-info">
            <p id="scheduled-info-text"></p>
            <select name="" id="newGameType">
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="B3">B3</option>
                <option value="B4">B4</option>
                <option value="B5">B5</option>
                <option value="B6">B6</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
            </select>
            <div class="btn" onclick="editSchedule()" >
                <p>Átfoglalás</p>
            </div>
            <div class="btn" onclick="deleteSchedule()" >
                <p>Törlés</p>
            </div>
        </div>
        <div class="form-block">
            <div class="form">
                <div class="input">
                    <p>Email:</p>
                    <input id="email" type="email">
                </div>
                <div class="input">
                    <p>Jelszó:</p>
                    <input id="password" type="password">
                </div>
                <div class="btn-login" onclick="login()">
                    <p>Bejelentkezés</p>
                </div>
            </div>
        </div>
        <div class="admin-panel">
            <div class="menu">
                <div class="menu-items">
                    <div class="item" id="openhours" onclick="goToOpenHours()">
                        <p>Nyitvatartások kezelése</p>
                    </div>
                    <div class="item" id="schedule" onclick="goToCalendar()">
                        <p>Foglalások kezelése</p>
                    </div>
                    <div class="item" id="vip">
                        <p>VIP kezelése</p>
                    </div>
                </div>

            </div>
            <div class="openhours-panel">
                <div style="display: flex;" id="day-block"></div>
                <div class="btn-openhours" onclick="changeOpenHours()">
                    <p>Szerkesztés</p>
                </div>
            </div>
            <div class="schedule">
                <div class="calendar-block">
                    <div class="date-navigator">
                        <i class="fas fa-arrow-left" onclick="back()"></i>
                    </div>
                    <div class="calendar-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/adminCalendar.js"></script>
    <script src="scripts/adminScheduleEdit.js"></script>
</body>

</html>
