<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="form-block">
            <div class="form">
                <div class="input">
                    <p>Email:</p>
                    <input id="email" type="email">
                </div>
                <div class="input">
                    <p>Jelszó:</p>
                    <input id="password" type="password">
                </div>
                <div class="btn-login" onclick="login()">
                    <p>Bejelentkezés</p>
                </div>
            </div>
        </div>
        <div class="admin-panel">
            <div class="menu">
                <div class="menu-items">
                    <div class="item" id="openhours">
                        <p>Nyitvatartások kezelése</p>
                    </div>
                    <div class="item" id="schedule">
                        <p>Foglalások kezelése</p>
                    </div>
                    <div class="item" id="vip">
                        <p>VIP kezelése</p>
                    </div>
                </div>

            </div>
            <div class="openhours-panel">
                <div style="display: flex;" id="day-block"></div>
                <div class="btn-openhours" onclick="changeOpenHours()">
                    <p>Szerkesztés</p>
                </div>
            </div>
            <div class="schedule">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
