<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.min.css">

    <title>Foglalás</title>
</head>

<body>
    <div class="warning-panel">
        <div style="display: flex;align-items: center;" >
            <i style="margin-right: 0.5vw;" class="fas fa-exclamation-triangle"></i>
            <p>Ez a weboldal még fejlesztés alatt áll! De ez a foglalási rendszert nem érinti</p>
        </div>

        <i style="cursor: pointer;" onclick="closeWarning()" class="fas fa-times"></i>
    </div>
    <div class="footer-blocking" ></div>
    <div class="title-info-panel">
        <h2>Globroyal foglalás</h2>
        <p>Foglalás törlése 16:00-tól a +36 1 250 8930 telefonszámon lehetséges  </p>
    </div>
    <div class="main-block">

        <div class="schedule">
            <div class="forms">
                <div class="input">
                    <label for="">Név:</label>
                    <input type="text" id="name" />
                </div>
                <div class="input">
                    <label for="">Email:</label>
                    <input type="email" id="email" />
                </div>
                <div class="input">
                    <label for="email">Telefonszám:</label>
                    <input type="mobile" id="phone" />
                </div>
                <div class="input-checkbox" onclick="">
                    <p>Kuponnal foglalok.</p>
                    <input type="checkbox" />
                </div>
                <div class="input coupon-code">
                    <label>Kuponkód:</label>
                    <input type="text" placeholder="kód" id="coupon-code" />
                </div>
                <div class="input desc">
                    <label>Megjegyzés:</label>
                    <input type="text" placeholder="" id="desc" />
                </div>
                <div class="gameinfo">

                </div>
                <div class="btn-send">
                    <p>Foglalás</p>
                </div>
            </div>
        </div>
        <div class="calendar-block">
            <div class="date-navigator">
                <i class="fas fa-arrow-left backarrow" onclick="back()"></i>
                <div class="currentdate-block">
                    <i class="fas fa-arrow-left datearrow" onclick="changeCurrentDate(-1)"></i>
                    <p id="currentDate"></p>
                     <p id="current-day" style="margin-right:2vw" ></p>
                    <i class="fas fa-arrow-right datearrow" onclick="changeCurrentDate(1)"></i>
                </div>


            </div>
            <div class="calendar-content">

            </div>
        </div>
    </div>
    </div>


    <div class="footer" >
        <p>Az foglaláshoz az <a style="color:#7e0b0b" href="./docs/adatvedelmi_glob.pdf" target="_blank">Adatvédelmi
                nyilatkozat</a> elfogadása kötelező</p>
        <div class="accepter-btn" onclick="accepted()">
            <p>Elfogadás</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/405297d42c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/booking.min.js"></script>
    <script src="scripts/calendar.min.js"></script>
    <script>
        function closeWarning(){

            $('.warning-panel').css("display","none")
        }
    </script>

</body>

</html>
